<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="images/copy.png" onclick="copyPassword()" alt="Copy">
        </div>
        <button onclick="createPassword()">
            <img src="images/generate.png" alt="Generate"> Generate Password
        </button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+{}[]";
        
        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];
            
            const allChars = upperCase + lowerCase + numbers + symbols;
            while (password.length < length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            passwordBox.value = password;
        }
        
        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .display input {
            border: none;
            font-size: 18px;
            width: 100%;
        }
        .display img {
            width: 25px;
            cursor: pointer;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        button img {
            width: 20px;
            margin-right: 10px;
        }
        button:hover {
            background: #c0392b;
        }
    </style>
</body>
</html>
